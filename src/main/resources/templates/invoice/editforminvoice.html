<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>Form Studente</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
	<div>
		<h3>Add Customer</h3>
		<form action="#" th:action="@{/web/invoice/add}" th:object="${invoice}" method="post">
			<label for="number">Number</label>
			<input id="number" type="number" th:field="*{number}">
			
			<label for="amount">Amount</label>
			<input id="amount" type="number" step="0.01" th:field="*{amount}">
			
			<label for="status">Status</label>
			<select id="status" th:field="*{status}">
				<option th:each="item: ${status}" th:text="${item.toString().substring(8)}" 
						th:value="${item.toString().substring(8)}"></option>
			</select>
			
			<label for="customer">Customer</label>
			<select id="customer" th:field="*{customer}">
				<option th:each="item: ${customers}" 
				th:text="${item.getNameContact() +' '+ item.getSurnameContact()+' '+item.getCompanyName()}"
						th:value="${item.getId()}" ></option>
			</select>
			<input type="submit" value"Add order">
		</form>
	</div>

</body>
</html>
